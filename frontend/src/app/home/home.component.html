<mat-card class="header"><button mat-flat-button color="primary" (click)="backtohome()">back to home</button><button mat-flat-button color="primary" (click)="gotoAddCustomer()" class="rgbutton">go to AddCustomerPage</button> <h1 style="    text-align: -webkit-center; background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);">Welcome to AllCustomerPage</h1> </mat-card>
<div class="matTab">
  <table class="matTab">
    <tr class="head">
      <td>Name<mat-divider></mat-divider></td>
      <td>age  <mat-divider></mat-divider></td>
      <td>address <mat-divider></mat-divider></td>
      <td>dateOfBirth <mat-divider></mat-divider></td>
      <td>phoneNumber:   <mat-divider></mat-divider></td>
      <td>edit <mat-divider></mat-divider></td>
      <td>delete <mat-divider></mat-divider></td>
    </tr>
    <tr *ngFor="let i of dataSource | paginate: { itemsPerPage: 10, currentPage: p } ;let L=index;">
       <!-- <p>{{i|json}}</p> -->
        <td>{{ (10* (p - 1)) +i.Name}}  <mat-divider></mat-divider></td>
        <td >{{i.age}}  <mat-divider></mat-divider></td>
        <td >{{i.Address}} <mat-divider></mat-divider></td>
        <td >{{i.dateOfBirth}} <mat-divider></mat-divider></td>
        <td>{{i.phoneNumber}} <mat-divider></mat-divider></td>
      <td><button mat-flat-button color="primary" (click)="openDialog(i._id)">EDIT  <mat-divider></mat-divider></button></td>
   
      <td><button mat-flat-button color="warn" (click)="deletedata(i._id)">DELETE  <mat-divider></mat-divider></button></td>
    </tr>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </table>
</div>
